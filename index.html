<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

  <section class="vh-100">
    <div class="container py-5 h-100">
  
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4">
  
          <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>
  
          <div class="input-group rounded mb-3">
            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
              aria-describedby="search-addon" />
            
            
              <a href="btnget" type="button">
              <span class="input-group-text border-0 fw-bold" id="search-addon">
                Check!
              </span>
           
           
           
            </a>
          </div>
  
          <div class="mb-4 pb-2">
            <div class="form-check form-check-inline">
             
          
            </div>
  
           
          </div>
  
          <div class="card shadow-0 border">
            <div class="card-body p-4">
  
              <h4 class="mb-1 sfw-normal">Weather Label</h4>
              <p class="card-text"> Weather Conditions</p>
              <p class="card-text"> Temperature</p>
              <p class="card-text"> Wind Speed</p>
              <p class="card-text"> UV index</p>
            
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  </section>
   
</body>
<script src="./script.js"></script>

</html>
